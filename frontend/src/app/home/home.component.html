<div class="oi-padded-container">
  <div class="row">
    <h1 class="visually-hidden">OIBus</h1>

    <!-- Logo OIBus -->
    <div class="d-none d-sm-block col-sm-6 col-md-5 offset-md-1">
      <img ngSrc="/assets/oibus_white.svg" alt="" class="logo ms-2" height="86" width="126" />
    </div>
  </div>

  <!-- North -->
  <div class="row">
    <div class="col-10 offset-md-1">
      <a routerLink="/north">
        <div class="home-button">
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="text-center d-none d-md-block me-2">
                <img class="home-icon" ngSrc="/assets/home/north.svg" alt="" height="50" width="50" />
              </div>
              <div class="text-start align-self-center text-truncate">
                <h2 translate="home.north"></h2>
                <p translate="home.north-detail"></p>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <div class="row">
    <!-- Engine -->
    <div class="col-5 offset-md-1">
      <a routerLink="/engine">
        <div class="home-button">
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="text-center d-none d-md-block me-2">
                <img class="home-icon" ngSrc="/assets/home/engine.svg" alt="" height="50" width="50" />
              </div>
              <div class="text-start align-self-center text-truncate">
                <h2 translate="home.engine"></h2>
                <p translate="home.engine-detail"></p>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>

    <!-- History queries -->
    <div class="col-5">
      <a routerLink="/history-queries">
        <div class="home-button">
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="text-center d-none d-md-block me-2">
                <img class="home-icon" ngSrc="/assets/home/history-queries.svg" alt="" height="50" width="50" />
              </div>
              <div class="text-start align-self-center text-truncate">
                <h2 translate="home.history-queries"></h2>
                <p translate="home.history-queries-detail"></p>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-10 offset-md-1">
      <a routerLink="/south">
        <div class="home-button">
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="text-center d-none d-md-block me-2">
                <img class="home-icon" ngSrc="/assets/home/south.svg" alt="" height="50" width="50" />
              </div>
              <div class="text-start align-self-center text-truncate">
                <h2 translate="home.south"></h2>
                <p translate="home.south-detail"></p>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div class="row">
    <span class="text-center" translate="about.copyright" [translateParams]="{nowYear: copyrightYear}"></span>
  </div>
</div>
